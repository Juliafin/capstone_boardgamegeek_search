<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta description="Stats and walkthroughs for your favorite board games">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster+Two|Alegreya+Sans|Dosis|Libre+Franklin|Antic+Slab|Righteous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Boardgame Search, Powered by BoardgameGeek and Youtube Apis</title>
</head>
<body>
    <noscript>
      <style media="screen">
        .pagcontainer {display:none}
      </style>
        <div class="noscriptmsg">
            Error: Javascript is not enabled. Please enable javascript to continue.
        </div>
    </noscript>
    <div class="pagecontainer">

        <div class="background">
            <img class="maintitle" src="assets/images/main_title.jpg" alt="">
            <h1 class="boardgamesearchtitle">Boardgame Search</h1>
            <p class="subtitle">Powered by BoardgameGeek and Youtube Apis</p>
            <p class="searchinstructions">Stats and video walkthroughs for any board game</p>
        </div>

        <canvas id="canvas"></canvas>


        <form id="boardgamesearch" method="post">

            <label for="BGGapiSearch"></label>
            <input id="boardgameterm" type="text" name="BggapiSearch" placeholder="Search for your favorite boardgame here" required>

            <label for="submitbutton"></label>
            <button id="submitbutton" type="submitbutton" name="submitbutton">Search Boardgames</button>

        </form>

        <section id="searchresults"></section>
        <section class="hotlistcontainer">
            <div>
                <h1 class="hotlistheader">Hotlist</h1>
            </div>
        </section>

    </div>

    <script src="assets/javascript/effect.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/javascript/boardgamegeek.js" charset="utf-8"></script>
</body>

</html>
